<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>New York Times API</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://use.fontawesome.com/0a8fdf40e6.js"></script>
  <!-- My javascript files -->
  <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
  <script src="assets/javascript/game.js"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>New York Times Search</h1>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Search Parameters</h3>
      </div>
      <div class="panel-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Search Term:</label>
            <input type="search" class="form-control" id="exampleInputEmail1" placeholder="Roosevelt">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Number of Records to Retrieve:</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="10">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Start Year (Optional):</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="1923">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">End Year (Optional):</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="1929">
          </div>
          <button type="submit" class="btn btn-default">Search</button>
          <button type="submit" class="btn btn-default">Clear Results</button>
        </form>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Top Articles</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-12 article">
            <h3 class="title">Sample Title</h3>
            <p class="section">Section: null</p>
            <p class="isbn">1234890345u9345089350</p>
            <a href="#">Google.com</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
